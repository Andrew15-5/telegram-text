[tool.poetry]
name = "telegram_text"
version = "0.0.0"
description = ""
authors = ["Vladimir Alinsky <Vladimir@Alinsky.tech>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SKY-ALIN/telegram-text"
include = [
    "LICENSE",
]
